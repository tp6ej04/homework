<style>
body {
  font-family: "Microsoft JhengHei", sans-serif;
  margin: 0;
  padding: 0;
  line-height: 1.6;
  background-color: #fffaf4;
  color: #333;
}

header {
  background: #d2691e;
  color: white;
  padding: 15px 0;
  text-align: center;
}

nav {
  background: #a0522d;
  padding: 10px 0;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  text-align: center;
}

nav ul li {
  display: inline-block;
  position: relative;
  margin: 0 15px;
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  padding: 8px 10px;
  display: block;
}

nav a:hover {
  background-color: #d2691e;
  border-radius: 4px;
}

/* 子選單 */
nav ul ul {
  display: none;
  position: absolute;
  background-color: #a0522d;
  padding: 0;
  margin: 0;
  list-style: none;
  border-radius: 5px;
  top: 100%;
  left: 0;
  min-width: 150px;
  z-index: 10;
}

nav ul ul li {
  display: block;
  margin: 0;
}

nav ul ul a {
  padding: 10px;
  font-weight: normal;
}

nav ul li:hover > ul {
  display: block;
}

.container {
  max-width: 800px;
  margin: 20px auto;
  padding: 0 15px;
}

img {
  max-width: 100%;
  border-radius: 8px;
  margin: 20px 0;
}

h1, h2 {
  text-align: center;
}

p {
  text-align: center;
  font-size: 18px;
}

.btn {
  display: inline-block;
  padding: 10px 20px;
  background: #d2691e;
  color: white;
  border-radius: 5px;
  text-decoration: none;
  margin-top: 10px;
}

.btn:hover {
  background: #a0522d;
}
</style>
